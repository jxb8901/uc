UPDATE_POINTACCOUNT=update POINTACCOUNT set POINTACCOUNT.POINT = POINTACCOUNT.POINT+ \
			(select sum(POINTCAL.POINT) from POINTCAL \
			group by POINTCAL.CUSTOMERID, POINTCAL.POINTTYPE \
			having POINTCAL.CUSTOMERID=POINTACCOUNT.CUSTOMERID and \
			POINTCAL.POINTTYPE=POINTACCOUNT.POINTTYPE) \
			where POINTTYPE in (select POINTTYPE from POINTCAL group by POINTCAL.POINTTYPE) \
			and CUSTOMERID in (select CUSTOMERID from  POINTCAL group by POINTCAL.CUSTOMERID)

